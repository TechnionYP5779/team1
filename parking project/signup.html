<body>

    <div id='cssmenu'>
        <ul>
            <li><a href='./home.html'>Home</a></li>
            <li><a href='./parkingspots.php'>Available Parking Spots</a></li>
            <!--When logged in should turn to "My Profile"-->
            <!--When adding more pages, keep this one as the last one-->
            <li class='active'><a href='#'>Sign In/Sign up</a></li>
        </ul>
    </div>

    <div class="page-wrapper bg-gra-02 p-t-30 font-poppins">
        <div class="wrapper wrapper--w960">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>      
                    <form method="POST" name="signupform" onsubmit="return validateSignUp()">
                        <label class="label error" id="error_label"></label>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Username</label>
                                    <input class="input--style-4" type="text" name="username">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="text" name="email">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Password</label>
                                    <input class="input--style-4" type="password" name="password">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Confirm Password</label>
                                    <input class="input--style-4" type="password" name="confirm_password">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                            </div>
                            <div class="col-2">
                                <label class="label">Already have an account? <a href="./signin.html">Sign In</a>!</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
